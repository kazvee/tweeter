<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

  <!-- Font Awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="styles/header.css" type="text/css" />
  <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="styles/tweets-container.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="scripts/client.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">Tweeter üê£</span>
    <div class="write-new">
      <span><span class="write">Write</span> a new tweet</span>
      <i class="fa-solid fa-angles-down fa-bounce"></i>
    </div>
  </nav>

  <!-- Header -->
  <header class="top-header">
    <div class="user-photo">
      <img src="images/profile-hex.png">
    </div>
    <div class="user-name">
      <h2 class="user-name">Tweety <span class="last-name">Bird</span></h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="footer">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <article class="tweets-container">
      <header>
        <span class="user-profile">
          <img class="user-avatar" src="images/user-avatar.png">
          Gudetama</span>
        <span class="user-handle">@LazyEgg</span>
      </header>
      <p>Learn to rest, not to quit.</p>
      <footer>
        <span class="tweet-age">
          8 days ago
        </span>
        <span>
          <i class="fa-solid fa-flag fa-sm"></i>
          <i class="fa-solid fa-retweet fa-sm"></i>
          <i class="fa-solid fa-heart fa-sm"></i>
        </span>
      </footer>
    </article>
  </main>
</body>

</html>
